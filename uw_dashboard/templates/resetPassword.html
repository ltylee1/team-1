{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>body {padding-top: 20px;}</style>
<div class="container">

    <form id="signup" name="form" method="post">{% csrf_token %}

        <div class="header">
            <h3>Reset Password</h3>
            <p><a href="{% url 'homepage' %}"><img class="united-way-logo" src="{% static 'images/dashboard.jpeg' %}"/></a></p>
        </div>

        <div class="sep"></div>

        <div class="inputs">
            <label for="{{form.username.id_for_label}}">Username</label>
            {{form.username}}<br/><br/>
            <label for="{{form.new_password1.id_for_label}}">Password</label>
            {{form.new_password1}}
            <label for="{{form.new_password2.id_for_label}}">Confirm Password</label>
            {{form.new_password2}}
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="homepage.html" class="btn btn-link">Back to Homepage</a>
        </div>
    </form>
</div>
{% endblock %}
