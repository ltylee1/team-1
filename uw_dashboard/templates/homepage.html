{% extends 'base.html' %}
{% load static %}

{% block content %}
    <table width="100%" cellspacing="0">
        <tbody>
        <tr>
            <td class="col-md-6">
                {% if user.is_superuser %}
                <div>
                <a class="header-text" href="{% url 'addUser' %}">Add User</a>
                </div>
                <div>
                <a class="header-text" href="{% url 'deleteUser' %}">Delete User</a>
                </div>
                <div>
                    <a class="header-text" href="{% url 'resetPassword' %}">Reset Password</a>
                </div>
                 <div class="header-text">
                    <form action="{% url 'profile' %}" method="POST"> {% csrf_token %}
                       <input type="submit" value="View Recent Searches" id="singlebutton" name="Profile" class="abtn">
                    </form>
                </div>
                {% endif %}
            </td>
            <td class="col-md-6 right-allign">
                <div class="header-text">
                    <a style="color:black;"> Logged in as: {{user.username}} </a><br>
                    <a class="header-text" href="logout.html">Logout</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
<div class="container">
    <div>
        <img class="united-way-logo" src="{% static 'images/dashboard.jpeg' %}"/>
    </div>
    <div class="text-center title-text">United Way Program and Agency Database</div>
    <div class="text-center-home title-text">
      <a class="btn btn-primary" href="/search-page.html">Search</a>
      <a class="btn btn-primary" href="/map.html">Map</a>
      <a class="btn btn-primary" href="/upload.html">Upload</a>
    </div>
    </div>
</div>

{% endblock %}
