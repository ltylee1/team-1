<table class="dashboard-table">
    <thead>
        <th>Program Name</th>
        <th>Agency Name</th>
        <th>Dollars Invested</th>
        <th>Funding Stream</th>
        <th>Fund Start</th>
        <th>Fund End</th>
        <th>Program Element</th>
    </thead>

    <tbody>
    {% for row in data_table %}
        <tr>
            {% for value in row %}
                <td>{{ value }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
