<table class="dashboard-table">
    <thead>
        {% for field in results.0 %}
            <th>{{ field }}</th>
        {% endfor %}
    </thead>

    <tbody>
    {% for result in results %}
        <tr>
            {% for key, value in result.items %}
                <td>{{ value }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
