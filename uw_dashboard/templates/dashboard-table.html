<table class="dashboard-table">
    <thead>
        <th>Program Name</th>
        <th>Agency Name</th>
        <th>Dollars Invested</th>
        <th>Funding Stream</th>
        <th>Fund Start</th>
        <th>Fund End</th>
        <th>Program Element</th>
        <th>Description</th>
        <th>Program Locations</th>
        <th>Links</th>
    </thead>

    <tbody>
    {% for row in data_table %}
        <tr>
            {% for value in row %}
                {% if forloop.last %}
                    <td><a class="btn btn-primary" href="/map.html">{{ value }}</a></td>
                {% else %}
                    <td>{{ value }}</td>
                {% endif %}
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
